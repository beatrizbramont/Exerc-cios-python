<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minhas Despesas</title>
    <link rel="stylesheet" href="/static/css/minhas.css">
</head>
<body>

<h1>Minhas Despesas</h1>

<table id="tabela-despesas">
    <thead>
        <tr>
            <th>Descrição</th>
            <th>Valor total</th>
            <th>Parcelas</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<div id="modal-parcelas" class="modal">
    <div class="modal-content">
        <span class="close" onclick="fecharModal()">&times;</span>

        <h2 id="modal-titulo">Parcelas</h2>

        <table class="tabela-parcelas-modal">
            <thead>
                <tr>
                    <th>Mês</th>
                    <th>Valor</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="parcelas-body">
            </tbody>
        </table>
    </div>
</div>

<script src="/static/js/minhas.js"></script>
</body>
</html>
