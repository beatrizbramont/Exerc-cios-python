<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Despesa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editar_despesa.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2>Editar Despesa</h2>

    <form id="formEditar">
        <input type="text" id="descricao" placeholder="Descrição">

        <input type="number" id="valor" step="0.01" placeholder="Valor">

        <input type="date" id="data">

        <label>
            <input type="checkbox" id="parcelado">
            Parcelado
        </label>

        <input type="number" id="qtd_parcelas" placeholder="Quantidade de parcelas">

        <input type="number" id="parcelas_pagas" placeholder="Parcelas pagas">

        <button type="submit">Salvar alterações</button>
    </form>

    <a class="voltar" href="/frontend/despesas">← Voltar</a>
</div>

<script src="{{ url_for('static', filename='js/editar_despesa.js') }}"></script>

</body>
</html>
